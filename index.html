<!DOCTYPE html>
<html>
<head>
  <script src="https://use.fontawesome.com/7af05dbe7d.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-1">
      </div>
      <div class="col-md-12 col-sm-10">
        <h1 class="percent-top-5 text-white content-max text-center" id="site-title">MOVIE QUOTE GENERATOR</h1>
        <div class="card quote-card content-max">
          <img class="card-img-top img-fluid" id="quoteImg">
          <div class="card-block text-center">
            <h5 class="card-title" id="movieQuote"></h5>
            <p class="card-text" id="quoteAttribution"></p>
            <div class="top30">
              <a class="twitter-share-button btn btn-primary" target="_newwin"><i class="fa fa-twitter fa-lg">&nbsp</i> Tweet this quote!</a>
              <a href="#" class="btn btn-cta">Gimme Another! &nbsp<i class="fa fa-chevron-right"></i> </a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-1">
      </div>
    </div>
  </div>
</body>
</html>
